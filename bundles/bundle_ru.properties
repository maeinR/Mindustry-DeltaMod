# Units

## Erekir
unit.deltamod-atlas.name = Атлас
unit.deltamod-atlas.description = [#aec6ff]Енергетически опустошающий титан[]. [#aec6ff]T2-ED Атлас[] стреляет наводящимися снарядами, вместе с тяжелыми энергетическими зарядами, но главня мощь заключена в его уплотненном енергитическом ядре, которым он может стрелять по удаленным целям, нанося значительный урон сооружениям, поражает окружающие энерго структуры и противников.
unit.deltamod-atlas.details = [#9681fb]Малис[] сделали большой технологический рывок в разработке титана [#aec6ff]Атлас[]. Технология, которую он использует для создания своей разрушительной основной энергетической атаки, кажется подозрительно продвинутой для ранних возможностей [#9681fb]Малис[].

unit.deltamod-nemesis.name = Менетий
unit.deltamod-nemesis.description = [#bf92f9]Подавляющий титан поддержки[]. [#bf92f9]T3-SS Менетий[] вооружен четырьмя лобовыми пушками, которые стреляют винтовыми снарядами. Выпускает две большие ториевые ракеты в противников и постройки. Обладает способностью подавлять близлежащие регенерационные структуры и наносить урон юнитам в определенном радиусе вокруг себя. Ослабляет ближайших противников.
unit.deltamod-nemesis.details = [#bf92f9]Менетий[] это устрашающее оружие, построенное с единственной целью - подавлять огневую мощь противника и наносить урон войскам в пределах его специализированного поля боя, эти единицы часто обнаруживают в дали от любых известных баз [#9681fb]Малис[] в отдаленных местах, похоже, что-то ищут... Но что?.

unit.deltamod-prometheus.name = Прометей
unit.deltamod-prometheus.description = [#ffb98b]Титан подвижная крепость[]. [#ffb98b]T2-RF Прометей[] тяжелая осадная единица с толстым бронированием и высокой прочностью. Главное орудие - большой рельсотрон способный пробивать постройки и врагов. И также вооружен четырьмя пушками которые заграждают артиллерийским огнем противников и сооружения. Очень медленный.
unit.deltamod-prometheus.details = Один из первых Ерекир титанов разработанный [#9681fb]Малис[] в ответ на то что было обнаружено на Ерекире.

